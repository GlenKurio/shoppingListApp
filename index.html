<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="cat-img-container">
        <img src="/cat.png" alt="picture of a cat in a shopping cart" />
      </div>
      <div class="form">
        <input type="text" id="input" placeholder="bread" class="addInput" />
        <button id="addButton" class="addButton">Add to Cart</button>
      </div>
      <ul class="shopping-list" id="shoppingList">
        <!-- <li class="shopping-list-item">Bread</li>
        <li class="shopping-list-item">Clementines</li> -->
      </ul>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
